<!DOCTYPE html>
<html>
<head>
    <title>Business Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <style>
      .navbar { display: none !important; }
      body { background: #f0f2f5; }
    </style>
    <div class="fb-login-layout">
      <div class="fb-login-left">
        <div style="display:flex; flex-direction:column; align-items:flex-start;">
          <div class="fb-logo" style="font-family: 'Necosmic', sans-serif; color: var(--yellow); text-align:left;">PRISM<span style="color: var(--yellow);"> AI</span></div>
          <div class="fb-desc" style="font-family: 'Poppins', sans-serif; color: #1c1e21; text-align:left; margin-top:0;">PRISM AI helps you bring Sales seamlessly to your business.</div>
        </div>
      </div>
      <div class="fb-login-right">
        <form method="POST" class="fb-login-form">
          <input type="text" name="name" placeholder="Business Name" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit" class="fb-login-btn fb-yellow-btn wide-btn">Log In</button>
          <a href="#" class="fb-forgot" style="font-family: 'Poppins', sans-serif; color: #1877f2;">Forgotten password?</a>
          <hr>
          <a href="{{ url_for('register') }}" class="fb-create-btn fb-yellow-btn wide-btn">Create new account</a>
        </form>
      </div>
    </div>
    {% endblock %}
</body>
</html>
