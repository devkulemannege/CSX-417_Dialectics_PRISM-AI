<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Updated header to match index.css/navbar design -->
    <header class="navbar">
        <div class="logo">PRISM AI</div>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('campaign') }}">Campaigns</a>
            <a href="{{ url_for('leads') }}">Leads</a>
            <a href="{{ url_for('sales') }}">Sales</a>
            <a href="{{ url_for('agent') }}">Agent</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('profile') }}" class="login-btn" style="margin-left:18px;">Profile</a>
        </nav>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
